<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SpotLite</title>
</head>

<body>
    <div class="music-form">
        <h1>SpotLite</h1>
        <h2>Log in to Spotify to access SpotLite.</h2>
        <div>
            <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="LOG IN"><br/>
            
        </div>
    </div>

    <footer>
        <div class="footer-items-container">
            <div>
                This is a project made using the Spotify API for educational purposes
            </div>
            <div class="useful-links">
                <span>USEFUL LINKS</span>
                <a href="https://developer.spotify.com/">SPOTIFY API</a>
                <a href="https://developer.spotify.com/documentation/web-api/reference/#endpoint-get-recommendation">SPOTIFY API REFERENCE</a>
                <a href="https://github.com/mlenahan/SpotLite">GITHUB REPO</a>
            </div>
            <div class="socials">
                <a href="https://github.com/mlenahan" target="_blank" rel="noopener"
                aria-label="Visit my GitHub page (opens in a new tab)"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square fa-lg"></i></a>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square fa-lg"></i></a>
            </div>
        </div>
    </footer>
    <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
  <script src="js/requestAuthorization.js"></script>
</body>

</html>
