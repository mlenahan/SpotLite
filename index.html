    <script>
        
        function redirectToLogin() {
            location.href = 'login.html';
        }

        function setLoading() {
            const root = document.getElementById('root');
            const loadingSpinner = document.createElement("div");
            loadingSpinner.innerText = "Loading...";
            root.innerHTML = loadingSpinner.outerHTML;
        }

        function handleSuccess(data) {
            console.log(data)
            console.log('Success')
            // converts string of data to js object
            const parsedTracks = data.tracks.map(parseTrack)
            const root = document.getElementById('root');
            root.innerHTML = '';
            parsedTracks.forEach((parsedTrack) => {
                const musicCard = createMusicCard(parsedTrack.songTitle, parsedTrack.artistName, parsedTrack
                    .songDuration,
                    'assets/images/Energy_(Stay_Far_Away).png', 'shining star in space');
                root.appendChild(musicCard);
            })
        }

        function handleUnautorized() {
            redirectToLogin();
        }

        function loadPage(error) {
            const parsedGenreSuccess = JSON.parse(genreSuccess).genres;
            const root = document.getElementById('root');
            const form = createRecommendations(parsedGenreSuccess);

            // add custom form submit handler
            form.onsubmit = getHandleRecommendationsFormSubmit(setLoading, handleSuccess, handleUnautorized,
                handleError);
            if (error) {
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('error');
                errorDiv.innerText = 'Something has gone wrong!';
                form.appendChild(errorDiv);
            }
            root.innerHTML = '';
            root.appendChild(form);

        }

        function handleError() {
            loadPage(true);
        }

        // converts string of data to js object
        document.addEventListener("DOMContentLoaded", function (event) {
            setLoading();
            authorize();
            loadPage();
        });
    </script>
